<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Test Game (v7 - Real Audio Logic)</title> <style>
        /* CSS Styles - Removed !important from disabled state */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; text-align: center; padding: 20px; box-sizing: border-box; }
        #game-container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%; }
        h1 { color: #333; margin-bottom: 20px; }
        p { color: #555; line-height: 1.6; }
        #controls button, #guess-section button { padding: 10px 20px; font-size: 16px; margin: 10px 5px; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; transition: background-color 0.3s ease; }
        #controls button:hover, #guess-section button:hover { background-color: #0056b3; }
        #controls button:disabled, #guess-section button:disabled {
            background-color: #cccccc; /* Default disabled style */
            color: #666666;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #guess-input { padding: 10px; font-size: 16px; margin: 10px 5px; border: 1px solid #ccc; border-radius: 5px; width: calc(100% - 22px); max-width: 300px; }
        #feedback { margin-top: 15px; font-weight: bold; min-height: 1.2em; }
        #feedback.correct { color: #28a745; }
        #feedback.incorrect { color: #dc3545; }
        #answer { margin-top: 10px; color: #17a2b8; font-style: italic; min-height: 1.2em; }
        #score { margin-top: 20px; font-size: 18px; font-weight: bold; }
        #guess-section, #next-btn, #feedback, #answer { display: none; }
        #audio-player { display: none; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Blind Test Game (v7 - Real Audio Logic)</h1> <p id="instructions">Press "Start Game" to begin!</p>

        <audio id="audio-player" preload="auto"></audio>

        <div id="controls">
            <button id="start-btn">Start Game</button>
            <button id="play-btn" disabled>Play Snippet</button>
            <button id="next-btn">Next Song</button>
        </div>

        <div id="guess-section">
            <input type="text" id="guess-input" placeholder="Enter song title guess">
            <button id="submit-btn">Submit Guess</button>
        </div>

        <div id="feedback"></div>
        <div id="answer"></div>
        <div id="score">Score: 0 / 0</div>
    </div>

    <script>
        // --- Configuration ---
        const snippetDuration = 10;
        const songs = [ // Using 3 non-Pixabay songs
             { title: "Childhood", artist: "Scott Buckley (CC BY)", url: "https://www.scottbuckley.com.au/library/wp-content/uploads/2020/12/Scott_Buckley_-_Childhood.mp3" },
             { title: "Monkeys Spinning Monkeys", artist: "Kevin MacLeod (CC BY)", url: "https://incompetech.com/music/royalty-free/mp3-royaltyfree/Monkeys%20Spinning%20Monkeys.mp3" },
             { title: "Jaunty Gumption", artist: "Unknown (freepd.com - CC0)", url: "https://freepd.com/music/Jaunty%20Gumption.mp3" },
        ];
        const totalSongs = songs.length;

        // --- Game State Variables ---
        let currentSongIndex = -1;
        let score = 0;
        let playedIndices = new Set();
        let currentAudioTimeout = null;
        let audioLoadError = false;

        // --- DOM Elements ---
        console.log("Getting DOM elements...");
        const startBtn = document.getElementById('start-btn');
        const playBtn = document.getElementById('play-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const guessInput = document.getElementById('guess-input');
        const feedbackDiv = document.getElementById('feedback');
        const answerDiv = document.getElementById('answer');
        const scoreDiv = document.getElementById('score');
        const instructionsP = document.getElementById('instructions');
        const guessSectionDiv = document.getElementById('guess-section');
        const audioPlayer = document.getElementById('audio-player');
        console.log("DOM elements references obtained.");

        // --- Event Handlers (defined once, using real loadSong now) ---
         const onCanPlayThrough = () => {
            console.log(`Audio ready: ${songs[currentSongIndex]?.title}`);
            audioLoadError = false;
            playBtn.disabled = false; // Enable play button
            console.log('Play button explicitly enabled in onCanPlayThrough. State:', playBtn.disabled); // Log state
            instructionsP.textContent = `Song ${playedIndices.size} of ${totalSongs}. Press "Play Snippet".`;
            // No need to remove listeners if using { once: true } in addEventListener
        };

        const onAudioLoadError = (e) => {
            const songTitle = songs[currentSongIndex]?.title || 'Unknown Song';
            console.error(`Audio loading error for ${songTitle}:`, e);
            audioLoadError = true;
            playBtn.disabled = true; // Keep disabled if load failed
            feedbackDiv.textContent = `Error loading: ${songTitle}. Check URL or network. Skipping.`;
            feedbackDiv.className = 'incorrect';
            feedbackDiv.style.display = 'block';
            submitBtn.disabled = true; // Disable guessing
            guessInput.disabled = true;
            nextBtn.style.display = 'inline-block'; // Show next button
            if (playedIndices.size >= totalSongs) { nextBtn.textContent = "Show Final Score";}
            // No need to remove listeners if using { once: true }
        };

        // --- Real Game Functions ---

        function getRandomSongIndex() {
            // Safety check for empty songs array
            if (totalSongs === 0) return -1;
            // If all songs have been played
            if (playedIndices.size >= totalSongs) {
                return -1;
            }
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * totalSongs);
            } while (playedIndices.has(randomIndex));
            // Note: We don't add to playedIndices here, but after confirming load starts
            return randomIndex;
        }

        // Restored loadSong function (based on v2)
        function loadSong() {
             if (currentAudioTimeout) { clearTimeout(currentAudioTimeout); currentAudioTimeout = null; }
             if (!audioPlayer.paused) { audioPlayer.pause(); }

            const nextIndex = getRandomSongIndex();
            audioLoadError = false; // Reset error flag

            if (nextIndex === -1) {
                console.log("No more unique songs to load.");
                endGame("You've heard all the songs!");
                return false; // Indicate failure to load
            }

            // Add index to played set *after* selecting it
            playedIndices.add(nextIndex);
            currentSongIndex = nextIndex; // Set the current index

            const song = songs[currentSongIndex];
            console.log(`Loading song ${playedIndices.size}: ${song.title} from ${song.url}`);

            // --- Setup Audio Element ---
            playBtn.disabled = true; // Disable play button before loading
            feedbackDiv.textContent = '';
            feedbackDiv.className = '';
            answerDiv.textContent = '';
            answerDiv.style.display = 'none';

            // Remove previous listeners explicitly before adding new ones (belt-and-suspenders)
            // Note: {once: true} should handle this, but being explicit doesn't hurt
            audioPlayer.removeEventListener('canplaythrough', onCanPlayThrough);
            audioPlayer.removeEventListener('error', onAudioLoadError);
            audioPlayer.onerror = null; // Clear previous onerror

            // Add listeners using { once: true }
            audioPlayer.addEventListener('canplaythrough', onCanPlayThrough, { once: true });
            audioPlayer.addEventListener('error', onAudioLoadError, { once: true });
             // Also assign direct onerror for potentially more detailed errors
             audioPlayer.onerror = (e) => {
                 if (!audioLoadError) { onAudioLoadError(e); } // Call shared handler if not already errored
                 console.error("Audio Element Error Event:", audioPlayer.error);
             };

            audioPlayer.src = song.url;
            audioPlayer.load(); // Start loading the new source
            console.log("audioPlayer.load() called.");
            // --- End Audio Setup ---

            // Reset UI for the new song
            guessInput.value = '';
            guessInput.disabled = false;
            submitBtn.disabled = false;
            nextBtn.style.display = 'none';
            guessSectionDiv.style.display = 'block';
            instructionsP.textContent = `Song ${playedIndices.size} of ${totalSongs}. Loading audio...`;

            return true; // Song loading initiated
        }

        // Restored playSnippet function (based on v2)
        function playSnippet() {
            console.log("playSnippet CALLED."); // Log entry
             if (!audioPlayer.src || currentSongIndex === -1 || audioLoadError) {
                 console.warn("Play attempted when audio source invalid, index wrong, or load error occurred.");
                 feedbackDiv.textContent = "Cannot play audio. Try the next song.";
                 feedbackDiv.className = 'incorrect';
                 feedbackDiv.style.display = 'block';
                 playBtn.disabled = true;
                 return;
             }
             if (audioPlayer.readyState < 3) { // HAVE_FUTURE_DATA or more needed
                 console.warn(`Play attempted when readyState is ${audioPlayer.readyState}. Waiting for more data.`);
                 feedbackDiv.textContent = "Audio still loading, please wait or try again.";
                 feedbackDiv.className = 'incorrect';
                 feedbackDiv.style.display = 'block';
                 return;
             }

            console.log(`Attempting to play: ${songs[currentSongIndex].title}`);
            audioPlayer.currentTime = 0; // Reset playback position

            try {
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log("Playback started successfully via promise.");
                        playBtn.disabled = true; // Disable while playing
                        if (currentAudioTimeout) clearTimeout(currentAudioTimeout);
                        currentAudioTimeout = setTimeout(() => {
                            if (!audioPlayer.paused) { audioPlayer.pause(); } // Ensure pause
                            playBtn.disabled = false; // Re-enable after snippet
                            currentAudioTimeout = null;
                            console.log("Snippet finished.");
                        }, snippetDuration * 1000);
                    }).catch(error => {
                        console.error("Error during async playback:", error);
                        feedbackDiv.textContent = `Playback Error: ${error.message}. Check console.`;
                        feedbackDiv.className = 'incorrect';
                        feedbackDiv.style.display = 'block';
                        playBtn.disabled = false; // Re-enable on error
                         if (error.name === 'NotAllowedError') { console.error("Playback prevented: Interaction issue?"); }
                         else if (error.name === 'NotSupportedError') { console.error("Playback error: Format/Source issue?"); }
                    });
                 }
            } catch (error) {
                 console.error("Error calling play():", error);
                 feedbackDiv.textContent = "Error starting playback. Check console.";
                 feedbackDiv.className = 'incorrect';
                 feedbackDiv.style.display = 'block';
                 playBtn.disabled = false;
            }
        }

        // Restored checkGuess function
        function checkGuess() {
            console.log("checkGuess CALLED.");
             if (currentSongIndex === -1) return;

            const userGuess = guessInput.value.trim().toLowerCase();
            const correctTitle = songs[currentSongIndex].title.trim().toLowerCase();

             if (currentAudioTimeout) { clearTimeout(currentAudioTimeout); currentAudioTimeout = null; }
             if (!audioPlayer.paused) { audioPlayer.pause(); }

            if (userGuess === correctTitle) {
                score++;
                feedbackDiv.textContent = "Correct!";
                feedbackDiv.className = 'correct';
            } else {
                feedbackDiv.textContent = "Incorrect!";
                feedbackDiv.className = 'incorrect';
            }

            answerDiv.textContent = `The song was: ${songs[currentSongIndex].title} by ${songs[currentSongIndex].artist}`;
            answerDiv.style.display = 'block';
            feedbackDiv.style.display = 'block';

             scoreDiv.textContent = `Score: ${score} / ${playedIndices.size}`;

            guessInput.disabled = true;
            submitBtn.disabled = true;
            playBtn.disabled = true; // Disable play again after guessing

            nextBtn.style.display = 'inline-block';
            if (playedIndices.size >= totalSongs) {
                 nextBtn.textContent = "Show Final Score";
            } else {
                 nextBtn.textContent = "Next Song";
            }
        }

        // Restored nextRound function
         function nextRound() {
            console.log("nextRound CALLED.");
             playBtn.disabled = true;
             feedbackDiv.textContent = '';
             answerDiv.textContent = '';
             // Check size before calling loadSong
             if (playedIndices.size >= totalSongs) {
                endGame("Game Over!");
             } else {
                if (!loadSong()) { // loadSong now returns false if no more songs
                     console.error("loadSong failed in nextRound.");
                     // endGame might already be called by loadSong, but call again if needed
                     // endGame("Couldn't load the next song.");
                 }
             }
         }

        // Restored startGame function (calls real loadSong now)
        function startGame() {
             console.log("startGame function CALLED!");
             score = 0;
             playedIndices.clear();
             audioLoadError = false;
             scoreDiv.textContent = `Score: 0 / 0`;
             feedbackDiv.style.display = 'none';
             answerDiv.style.display = 'none';
             startBtn.style.display = 'none';
             playBtn.disabled = true; // Ensure disabled before loadSong
             nextBtn.style.display = 'none';
             nextBtn.textContent = 'Next Song';
             console.log("UI reset in startGame complete.");

             console.log("Calling REAL loadSong() from startGame...");
             if (!loadSong()) {
                 console.error("loadSong() returned false in startGame.");
                 endGame("No songs available to start the game.");
             } else {
                 console.log("loadSong() call initiated from startGame.");
             }
        }

        // Restored endGame function
        function endGame(message) {
             console.log(`endGame called: ${message}`);
             instructionsP.textContent = `${message} Final Score: ${score} / ${playedIndices.size}`;
             playBtn.disabled = true;
             submitBtn.disabled = true;
             guessInput.disabled = true;
             guessSectionDiv.style.display = 'none';
             nextBtn.style.display = 'none';
             startBtn.style.display = 'inline-block';
             startBtn.textContent = 'Play Again?';
             if (currentAudioTimeout) { clearTimeout(currentAudioTimeout); currentAudioTimeout = null; }
             if (audioPlayer && !audioPlayer.paused) { audioPlayer.pause(); }
             if (audioPlayer) { audioPlayer.removeAttribute('src'); audioPlayer.load(); } // Reset audio element
        }

        // --- Event Listener Attachment ---
        console.log("Checking elements before adding listeners...");
        if (startBtn && playBtn && submitBtn && nextBtn && guessInput) {
            console.log("Elements found. Adding ALL event listeners...");
            startBtn.addEventListener('click', startGame);
            playBtn.addEventListener('click', playSnippet);
            submitBtn.addEventListener('click', checkGuess);
            nextBtn.addEventListener('click', nextRound);
            guessInput.addEventListener('keypress', function(event) {
                 if (event.key === 'Enter' && !submitBtn.disabled) {
                     event.preventDefault();
                     checkGuess();
                 }
             });
            console.log("Event listeners ADDED.");
        } else {
            console.error("Cannot add listeners: One or more elements not found!");
        }

        console.log("Initial script setup complete.");

    </script>
</body>
</html>
